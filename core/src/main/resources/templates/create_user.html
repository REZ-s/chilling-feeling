<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Management System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>User Management System</h1>
    <hr>
    <h2>Insert User Information</h2>
    <form action="#" th:action="@{/insert}" th:object="${user}" method="POST">
        <input type="text" th:field="*{username}" placeholder="User Name"
               class="form-control mb-4 col-4">
        <input type="text" th:field="*{accountType}" placeholder="User AccountType"
               class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">
            Create User
        </button>
    </form>
    <hr>
    <a th:href="@{/}">Back to User List</a>
</div>
</body>
</html>
