<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>User Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>User Management System</h1>
    <hr>
    <h2>Update User</h2>
    <form action="#" th:action="@{/update}" th:object="${user}" method="POST">
        <!-- Add hidden form field to handle update -->
        <!-- <input type="hidden" th:field="*{id}"/> -->
        <td th:text="${user.id}"></td>
        <input type="text" th:field="*{username}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{accountType}" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Update User</button>
    </form>
    <hr>
    <a th:href="@{/}">Back to User List</a>
</div>
</body>
</html>
