<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <title> Chilling Feeling - Join (1/3) </title>

    <!-- CSS -->
    <link href="/css/cf_style.css" rel="stylesheet" type="text/css">

</head>
<body>
<div class="join1">
    <!-- Top frame -->
    <section class="join1-top">
        <div class="join1-header">
            <div class="ic_back_24px">
                <a href="/cf_login">
                    <img src="/images/ic_back_24px.png">
                </a>
            </div>
            <div class="join1-headline-text">회원가입(1/3)</div>
            <div class="ic_close_24px">
                <a href="/main">
                    <img src="/images/ic_close_24px.png">
                </a>
            </div>
        </div>
    </section>

    <!-- Content Frame -->
    <section class="join1-middle">
        <div class="join1-container">

            <div class="join1-title-area">
                <div class="join1-title">
                    처음 오셨군요!<br>만나서 반가워요:)
                </div>
                <div class="join1-subtitle">
                    <span>이메일 주소를 입력해주세요.</span>
                </div>
            </div>

            <form class="join1-content-frame">
                <div class="join1-form-field">
                    <div class="join1-form-input">
                        <input placeholder="이메일 입력">
                    </div>
                    <div class="join1-form-bottom">
                    </div>
                </div>

                <button class="join1-btn-code-number">
                    <div class="join1-btn-content-frame">
                        <span class="join1-btn-label">인증번호 전송</span>
                    </div>
                </button>
            </form>

        </div>
    </section>
</div>
</body>
</html>
