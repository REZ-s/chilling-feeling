<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <title> Chilling Feeling - Join (1/3) </title>

    <!-- CSS -->
    <link href="/css/cf_style.css" rel="stylesheet" type="text/css">

</head>
<body>
<div class="join1">
    <!-- Top frame -->
    <section class="join1-header">
        <div class="ic_back_24px">
            <a href="/cf_login">
                <img src="/images/ic_back_24px.png">
            </a>
        </div>
        <div class="join1-header-content-text">회원가입 (1/3)</div>
        <div class="ic_close_24px">
            <a href="/main">
                <img src="/images/ic_close_24px.png">
            </a>
        </div>
    </section>

    <!-- Content Frame -->
    <section class="join1-container" id="myContainer">
        <div class="join1-container-content">
            <div class="join1-title">
                처음 오셨군요!<br>만나서 반가워요:)
            </div>
            <div class="join1-subtitle">
                이메일 주소를 입력해주세요.
            </div>
        </div>

        <!-- Origin form -->
        <form class="join1-form-container" id="beforeForm">
            <div class="join1-form-input-field">
                <input class="join1-input-text" placeholder="이메일 입력">
            </div>

            <button class="join1-btn-code-number">
                <div class="join1-btn-label" id="sendCodeNumber">
                    인증번호 전송
                </div>
            </button>
        </form>

        <!-- After form -->
        <div class="join1-after-container-low" id="afterForm" >
            <form class="join1-after-form-container">
                <div class="join1-after-form-input-field">
                    <div class="join1-after-wrapper-input-text-btn">
                        <input class="join1-after-input-text" placeholder="chillingfeeling@cf.com">

                        <button class="join1-after-btn-resend">
                            <div class="join1-after-btn-resend-label" id="resendCodeNumber">재전송
                            </div>
                        </button>
                    </div>
                </div>

                <div class="join1-after-code-number-form-field">
                    <div class="join1-after-subtitle">
                        인증번호 6자리를 입력해주세요.
                    </div>

                    <div class="join1-after-code-number-input-area">
                        <input class="join1-after-code-number-input-text" placeholder="인증번호 입력" type="password">
                    </div>
                </div>
            </form>

            <button class="join1-after-btn-next">
                <div class="join1-after-btn-next-label" id="nextBtn">
                    다음
                </div>
            </button>
        </div>

    </section>

</div>
<script>
    const myCodeNumber = document.querySelector('#sendCodeNumber');
    const myContainer = document.querySelector("#myContainer");
    const beforeForm = document.querySelector('#beforeForm');
    const afterForm = document.querySelector('#afterForm');

    let isFormShown = false;

    if (localStorage.getItem('isFormShown') === 'true') {
        isFormShown = true;
        beforeForm.style.display = 'none';
        afterForm.style.display = 'flex';
    }

    function saveFormState() {
        localStorage.setItem('isFormShown', isFormShown);
    }

    myCodeNumber.addEventListener('click', function (e) {
        isFormShown = true;
        beforeForm.style.display = 'none';
        afterForm.style.display = 'flex';
        myContainer.style.height = 'auto';
        saveFormState();
    });

    function initializeFormState() {
        isFormShown = false;
        beforeForm.style.display = 'flex';
        afterForm.style.display = 'none';
        saveFormState();
    }

    initializeFormState();

</script>
</body>
</html>
