<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h3>User List</h3>
    <a th:href="@{/join_new_user}" class="btn btn-primary btn-sm mb-3">Add User</a>
    <table style="width:80%" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>AccountType</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user:${allUserList}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.accountType}"></td>
            <td><a th:href="@{/showFormForUpdate/{id}(id=${user.id})}"
                   class="btn btn-warning">Update</a>
                <a th:href="@{/delete/{id}(id=${user.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
